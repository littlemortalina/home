name: Java CI

on: 
  push:
    branches: [main, flexible, lombok]
  pull_request:
    branches: [flexible, lombok]
  workflow_dispatch:    # ← Просто добавьте эту строку

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Build with Maven
      run: mvn -B -e verify
